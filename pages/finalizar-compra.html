<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../estilos/tailwind.css">
    <link rel="stylesheet" href="../estilos/finalizar.css">

    <style>
        .product-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .product-item h3 {
            margin: 0;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
    <h1 class="titulo_Fina">Finalizar Compra</h1>
    <div id="cart-summary"></div>

    <form id="checkout-form">
        <h2>Informações de Entrega</h2>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="CEP">CEP:</label>
        <input type="text" id="CEP" name="CEP" required oninput="buscarEndereco()">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="numero">Número da casa/apartamento:</label>
        <input type="text" id="numero" name="numero" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Confirmar Compra</button>
    </form>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartSummaryContainer = document.getElementById('cart-summary');

        function renderCartSummary() {
            cartSummaryContainer.innerHTML = '';

            if (cart.length === 0) {
                cartSummaryContainer.innerHTML = '<p>Seu carrinho está vazio.</p>';
                return;
            }

            cart.forEach((item) => {
                const itemHtml = `
                    <div class="product-item">
                        <div class="image-container">
                            <img src="${item.fotoFrente}" alt="${item.name}" class="product-image">
                        </div>
                        <div class="product-details">
                            <h3>${item.name}</h3>
                            <div class="price-size">
                                <p>Tamanho: ${item.tamanho}</p>
                            </div>
                        </div>
                    </div>
                `;
                cartSummaryContainer.innerHTML += itemHtml;
            });

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            cartSummaryContainer.innerHTML += `<p><strong>Total: R$ ${total.toFixed(2)}</strong></p>`;
        }

        document.addEventListener('DOMContentLoaded', renderCartSummary);

        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const endereco = document.getElementById('endereco').value;
            const email = document.getElementById('email').value;

            const comprasRecentes = JSON.parse(localStorage.getItem('comprasRecentes')) || [];
            const novaCompra = {
                nomeCliente: nome,
                endereco,
                email,
                itens: cart,
                data: new Date().toLocaleString()
            };

            comprasRecentes.push(novaCompra);
            localStorage.setItem('comprasRecentes', JSON.stringify(comprasRecentes));

            localStorage.removeItem('cart');

            alert('Compra bem-sucedida!');
            window.location.href = '/index.html';
        });

        function buscarEndereco() {
            const cep = document.getElementById('CEP').value;

            if (cep.length === 8 && /^[0-9]{8}$/.test(cep)) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('endereco').value = data.logradouro;
                        } else {
                            alert('CEP não encontrado.');
                        }
                    })
                    .catch(error => console.error('Erro ao buscar o CEP:', error));
            }
        }
    </script>
</body>
</html>
