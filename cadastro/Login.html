<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required placeholder="Digite seu username"><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha"><br><br>

        <button type="submit">Entrar</button>
    </form>

    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
    <script>
        // Inicializa o Parse
        Parse.initialize("OEwZoFZ1YRhiEAKSM3o08SPWscNrLt6kTiWhjWWM", "fplCVBTYJw9iQrfUdB1b7vlkFPdG9OgZFCLhpvz7"); // Substitua pelas suas credenciais do Back4App
        Parse.serverURL = 'https://parseapi.back4app.com/';

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Previne o envio padrão do formulário

            const username = document.getElementById('username').value;
            const senha = document.getElementById('senha').value;

            if (!username || !senha) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            try {
                console.log('Tentando logar com o username:', username);
                // Faz o login com o username e senha
                const user = await Parse.User.logIn(username, senha);
                alert('Login bem-sucedido! Bem-vindo, ' + user.get('nome'));
                console.log('Usuário logado com sucesso:', user);
                // Redirecionamento pós-login, se necessário
                // window.location.href = 'pagina_inicial.html';
                window.location.href = "/pages/perfil.html"; 
            } catch (error) {
                console.error('Erro ao logar:', error);
                alert('Erro ao fazer login: ' + error.message);
            }
        });
    </script>
</body>
</html>
