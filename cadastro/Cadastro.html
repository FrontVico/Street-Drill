<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../estilos/cadastro.css">
    <link rel="stylesheet" href="../estilos/tailwind.css">
</head>
<body>
    <div class="container">
        <h2 class="tituloCadastro font-bold">Cadastro</h2>
        <form id="cadastro-form">
            <div class="input-span">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-span">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
            </div>
            <div class="input-span">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" required>
            </div>
            <div class="input-span">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-span">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="submit">Cadastrar</button>
        </form>
    </div>

    <!-- Incluindo o SDK do Parse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.4/parse.min.js"></script>

    <!-- Configuração do Parse -->
    <script>
Parse.initialize("OEwZoFZ1YRhiEAKSM3o08SPWscNrLt6kTiWhjWWM", "fplCVBTYJw9iQrfUdB1b7vlkFPdG9OgZFCLhpvz7");
Parse.serverURL = 'https://parseapi.back4app.com/';
    </script>

    <script src="../js/Cadastro.js"></script>
</body>
</html>
