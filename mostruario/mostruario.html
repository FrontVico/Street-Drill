<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <!-- FAVICON -->

    <!-- CSS -->
    <link rel="stylesheet" href="../estilos/tailwind.css">
    <link rel="stylesheet" href="mostruario.css">
    <!-- CSS -->

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Yatra+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- FONTES -->

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- ICONS -->

    <!-- SRC -->
    <script src="mostruario.js"></script>
    <!-- SRC -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JS -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
    <!-- NAVBAR -->
    <div class="container">
        <ul class="navbar">
            <li class="links-navbar"><a href="../index.html"><i class="bi bi-house"></i></a></li>
            <li class="links-navbar"><a href="../pages/carrinho.html"><i class="bi bi-cart3"></i></a></li>
            <li class="links-navbar"><a href="../pages/about.html"><i class="bi bi-pencil"></i></a></li>
            <li class="links-navbar"><a href="../pages/perfil.html"><i class="bi bi-person"></i></a></li>
        </ul>
    </div>
    <!-- NAVBAR -->

    <!-- Mostruario -->
    <!--Nome camiseta-->
    <h1 id="productName" class="text-center text-2xl font-bold mt-4">Camiseta Street-Joker</h1>
    <!--Nome camiseta-->

    <!-- Carrossel com sombra sutil e margens ajustadas -->
    <div id="carouselExample" class="carousel slide p-2 mx-auto max-w-4xl" data-bs-ride="carousel">
        <div class="carousel-inner rounded-lg">
            <div class="carousel-item active">
                <img src="../assets/Roupas/Camiseta1.jpeg" class="d-block w-full object-cover" alt="Frente da Camiseta">
            </div>
            <div class="carousel-item">
                <img src="../assets/Costas/Camiseta1C.jpeg" class="d-block w-full object-cover" alt="Costas da Camiseta">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Mostruario -->

    <!-- Botões de numeração -->
    <div class="mt-4 text-center">
        <span class="text-lg font-bold">Tamanhos: </span>
        <div class="inline-flex space-x-2">
            <button class="px-3 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 focus:bg-gray-400">P</button>
            <button class="px-3 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 focus:bg-gray-400">M</button>
            <button class="px-3 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 focus:bg-gray-400">G</button>
            <button class="px-3 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 focus:bg-gray-400">GG</button>
        </div>
    </div>
    <!-- Botões de numeração -->

</body>
</html>
